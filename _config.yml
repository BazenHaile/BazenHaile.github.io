# Reading Files
include:
  - .htaccess
  - _pages
  - _portfolio

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  notes:
    output: true
    permalink: /notes/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      classes: wide
  # _notes
  - scope:
      path: ""
      type: notes
    values:
      layout: single
      author_profile: true
      share: true
      toc: true
      toc_sticky: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Pagination
paginate: 5
paginate_path: /page:num/

# Markdown Processing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Europe/Dublin

# SEO Related
google_site_verification: # Add your Google verification code when ready
bing_site_verification: # Add your Bing verification code when ready
alexa_site_verification: # Add your Alexa verification code when ready
yandex_site_verification: # Add your Yandex verification code when ready

# Social Sharing
twitter:
  username: # Add your Twitter username if you have one
og_image: "/assets/images/og-image.jpg" # Create a default image for social sharing

# Analytics
analytics:
  provider: # "google-gtag" when you're ready
  google:
    tracking_id: # Add your Google Analytics tracking ID
    anonymize_ip: false

# Site Search
search: true
search_full_content: true
search_provider: lunr

# SEO Tags
social:
  type: Person
  name: Bazen Amene
  links:
    - "https://linkedin.com/in/bazen-amene"
    - "https://github.com/bazenhaile"

# Site Features
words_per_minute: 200
enable_copy_code_button: true
